<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .corGreen { font-size: 1.3em; font-weight: bold;color:green }
      .corRed { font-size: 1.3em; font-weight: bold;color:red }
      .corBlack { font-size: 1.3em; font-weight: bold;color:black }
    </style>
  </head>
<body>
  <div ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchMenu" ng-change="limparMessage()" 
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button  ng-click ="checkIfToMuch()">Check If Too Much</button>
         </div>
         <div class="{{corMessage}}">
           {{sayMessage()}}
         </div>
     </div>
   </div>

</body>
</html>
